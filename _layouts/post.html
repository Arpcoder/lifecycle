---
layout: default
---
<div>
	<div class="container">
		<br>
		<h2>{{ page.title }}</h2>
		<p><span class="post-date">{{ page.date | date_to_string }}</span></p>
		{{ content }}
		<hr />
		<table width="100%" style="border: 0px solid #000;">
			<tr>
			  {% if page.previous.url %}
				  <td style="text-align:left; width: 15%;"><a href="{{ page.previous.url }}" class="button"><< Prev</a></td>
			  {% else %}
				  <td style="text-align:left; width: 15%;"></td>
			  {% endif %}
				  <td style="width: 70%; text-align: center;"><a href="/updates/"><strong>Return to Main Page</strong></a></li>
			  {% if page.next.url %}
				  <td style="text-align:right; width: 15%;"><a href="{{ page.next.url }}" class="button">Next >></a></td>
			  {% else %}
				  <td style="text-align:right; width: 15%;"></td>
			  {% endif %}
			</tr>
		</table>	 
		<br> 
	</div>
</div>
