---
layout: default
---
<div class="container-fluid hero v5_starfield-small-night-sky pb-4">
	<div class="container">
	   <div class="row">
		  <div class="col-md-12 hero_title" style="padding: 0px 0px 0px 0px; margin: 0px; text-align: center;">
			 <h1 style="text-align: center;"><a href="{{ site.url }}" style="color: #FFF;">Updates</a></h1>
		  </div>
	   </div>
	</div>
 </div>
 
 <div>
	<div class="container">

	  {% for post in paginator.posts %}
		  <div align="left" style="width:325px; height:250px; overflow:hidden; float: left; padding: 12px;"><a href="{{ post.url }}"><img src="{{ post.image }}" alt="API Evangelist" width="325" align="left" /></a></div>
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p><em>{{ post.date | date_to_string }}</em></p>
			<p>{{ post.content | strip_html | truncatewords: 325 }}[<a href="{{ post.url }}">Read More</a>]</p>
			<p><hr /></p>
	  {% endfor %}

	</div>
</div>
